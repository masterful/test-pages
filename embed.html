<!doctype html>
<html lang="en">
  <head>
    <title>Testing Embeds</title>
    <style>
      #outer-container {
        width: 80%;
      }
      #inner-container {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
      }
      #inner-container .vidyard_player > span {
        height: 100% !important;
        width: 100% !important;
        position: absolute !important;
      }
      #inner-container .vidyard_player > span > iframe {
        zoom: 1;
      }
    </style>
  </head>
  <body>
    <div id="outer-container"><div id="inner-container">
      <script>
      (function() {
        'use strict';
        
        var uuid = (location.search.match(/\buuid=([^&]+)/) || [])[1] || 'rYhIeQlXJX0LwWE4_ymbCQ';
        var staging = (location.search.match(/\bstaging=([^&\.]+)/) || [null, 'batman'])[1];
        
        var s = document.createElement('script');
        s.id  = 'vidyard_embed_code__' + uuid;
        s.src = '//play-staging-' + staging + '.vidyard.com/' + uuid + '.js?preview=1';
        document.getElementById('inner-container').appendChild(s);
      }());
      </script>
    </div></div>
  </body>
</html>
